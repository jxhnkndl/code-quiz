<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Your JavaScript | Code Quiz</title>

  <!-- Font Awesome -->
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" 
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" 
  />

  <!-- Bootswatch: Bootstrap Theme -->
  <link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.min.css" />

  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body class="bg-primary">
  
  <!-- Main Page Container -->
  <main class="">

    <!-- Flexbox Container -->
    <div class="container d-flex justify-content-center align-items-center content">
      <!-- Flexbox Page Centered Container -->
      <div class="container p-0 bg-light rounded">

        <!-- Jumbotron: Primary Content Container -->
        <div class="jumbotron p-4 m-0">

          <!-- Section: Page Header / Quiz Setup -->
          <section id="intro-section" class="d-block text-center">
            <h1 class="display-3 font-weight-bold">Code Quiz!</h1>
            <p class="lead">Ready to test your knowledge of JavaScript?</p>
            <hr class="my-4">
            <p class="mb-0">5 Questions</p>
            <p class="mb-0">60 Seconds</p>
            <p class="mb-0">Miss a Question?</p>
            <p>5 Second Penalty!</p>
            <p class="lead">
              <a id="start-quiz" class="btn btn-primary btn-lg px-4 mt-3" role="button">Let's Do This!</a>
            </p>
          </section>

          <!-- Quiz Question -->
          <section id="quiz-section" class="d-none">
            <!-- Timer -->
            <div class="timer">
              <p class="text-center text-primary font-weight-bold">
                Time Remaining: 
                <span class="timer text-light bg-primary p-1">00</span>
              </p>
            </div>
            <!-- Question -->
            <h3 id="question" class="text-center font-weight-bold">
              Which of the following is not a valid data type used in JavaScript?
            </h3>
            <hr class="my-4">
            <!-- Answer Choices -->
            <div class="answers text-center">
              <button id="0" class="btn btn-outline-primary btn-block btn-lg">
                Numbers
              </button>
              <button id="1" class="btn btn-outline-primary btn-block btn-lg">
                Variables
              </button>
              <button id="2" class="btn btn-outline-primary btn-block btn-lg">
                Booleans
              </button>
              <button id="3" class="btn btn-outline-primary btn-block btn-lg">
                Strings
              </button>
            </div>
            <hr class="my-4">
            <!-- Score -->
            <div class="timer">
              <p class="text-center text-primary font-weight-bold">
                Current Score: 
                <span class="timer text-light bg-primary p-1">00</span>
              </p>
            </div>
            <div class="temporary">
              <button id="back-btn" class="btn btn-primary btn-block btn-lg">
                Back to Start
              </button>
            </div>
          </section>

        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap Scripts -->
  <!-- jQuery -->
  <script 
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
    crossorigin="anonymous">
  </script>
  <!-- Popper.js -->
  <script 
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" 
    crossorigin="anonymous">
  </script>
  <!-- Bootstrap.js -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" 
    crossorigin="anonymous">
  </script>
  <!-- Custom Script -->
  <script src="index.js"></script>
</body>
</html>
