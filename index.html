<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Test Your JavaScript | Code Quiz</title>

  <!-- Font Awesome -->

    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" 
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="

<body>
  
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary py-4">
    <div class="container">
      <!-- Header Text -->
      <h1 class="text-light font-weight-bold mb-0">CODE QUIZ!</h1>
      <!-- Timer -->
      <div class="timer-container">
        <p class="text-light mb-0">Time Remaining:

    </div>

    <!-- Section: Question Container -->

      <div class="row">
        <div class="col-12 col-md-8 mx-md-auto px-3 border-primary rounded bg-light">
          <!-- Question -->
          <div class="row card-header bg-muted">
            <div class="col-12">
              <h3 id="question">Which of the following is not a data type used in JavaScript?</h3>
            </div>
          </div>

          <!-- Answers -->
          <div class="row">
            <div class="col-12 col-lg-9 mx-auto px-5">
              <button id="0" class="btn btn-primary btn-lg btn-block m-4 mx-auto">
                Objects
              </button>
              <button id="1" class="btn btn-primary btn-lg btn-block m-4 mx-auto">
                Strings
              </button>
              <button id="2" class="btn btn-primary btn-lg btn-block m-4 mx-auto">
                Booleans
              </button>
              <button id="3" class="btn btn-primary btn-lg btn-block m-4 mx-auto">
                Booleans
              </button>
            </div>
      
          </div>
        </div>
      </div>
